name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      artifact_path: ${{ steps.artifact.outputs.file }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          VERSION=$(grep -Po '(?<=version = ")[^"]+' build.gradle.kts | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Find Bukkit JAR artifact
        id: artifact
        run: |
          FILE=$(ls Bukkit/build/libs/plotsquared-bukkit-*.jar 2>/dev/null | grep -v "sources" | head -n1)
          if [ -z "$FILE" ]; then
            echo "No Bukkit JAR found!"
            exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plotsquared-bukkit
          path: ${{ steps.artifact.outputs.file }}

  release:
    needs: build
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ needs.build.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plotsquared-bukkit
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ env.VERSION }}
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          files: "*.jar"
