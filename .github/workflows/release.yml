name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      release_tag: ${{ steps.version.outputs.release_tag }}
      artifact_path: ${{ steps.artifact.outputs.file }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build project
        run: ./gradlew build

      - name: Extract version from build.gradle.kts
        id: version
        run: |
          # Extract version string
          VERSION=$(grep -Po '(?<=version = ")[^"]+' build.gradle.kts)
          VERSION=$(echo "$VERSION" | xargs)    # trim whitespace
          VERSION=${VERSION//$'\n'/}             # remove newlines
          VERSION=${VERSION//$'\r'/}             # remove carriage returns

          # Remove -SNAPSHOT for release tag
          RELEASE_TAG=${VERSION/-SNAPSHOT/}

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
          echo "Release tag: $RELEASE_TAG"

      - name: Find Bukkit JAR artifact
        id: artifact
        run: |
          FILE=$(ls Bukkit/build/libs/plotsquared-bukkit-*.jar 2>/dev/null | grep -v "sources" | head -n1)
          if [ -z "$FILE" ]; then
            echo "No Bukkit JAR found!"
            exit 1
          fi
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found JAR: $FILE"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plotsquared-bukkit
          path: ${{ steps.artifact.outputs.file }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: plotsquared-bukkit
          path: .

      - name: Create Git tag if missing
        run: |
          TAG=v${{ needs.build.outputs.release_tag }}
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag "$TAG"
            git push origin "$TAG"
            echo "Created and pushed tag $TAG"
          else
            echo "Tag $TAG already exists"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.build.outputs.release_tag }}
          name: Release v${{ needs.build.outputs.release_tag }}
          files: "*.jar"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
