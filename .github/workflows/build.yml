name: Build and Release PlotSquared

on:
  push:
    branches:
      - main
    tags:
      - 'v*'  # trigger on version tags like v1.2.3

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # full history for tags

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 21
        cache: gradle

    - name: Build shadow JAR for Bukkit
      run: ./gradlew :Bukkit:shadowJar

    - name: List JAR files in Bukkit build/libs (debug)
      run: ls -lh Bukkit/build/libs/

    - name: Upload shadow JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: plotsquared-fat-jar
        path: Bukkit/build/libs/plotsquared-bukkit-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download shadow JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: plotsquared-fat-jar
        path: ./artifact

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./artifact/plotsquared-bukkit-*.jar
        asset_name: plotsquared-bukkit-${{ github.ref_name }}.jar
        asset_content_type: application/java-archive
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
