name: Sync Fork (Preserve Workflows)

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/IntellectualSites/PlotSquared
          git fetch upstream

      - name: Merge upstream/main but keep workflows
        run: |
          # Stash workflows directory
          mkdir -p temp
          cp -r .github/workflows temp/workflows

          # Hard reset to upstream's main
          git reset --hard upstream/main

          # Restore workflows
          rm -rf .github/workflows
          mkdir -p .github
          cp -r temp/workflows .github/workflows

          # Cleanup
          rm -rf temp

      - name: Commit changes if needed
        run: |
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "Sync fork with upstream (preserving workflows)"
          else
            echo "No changes to commit."
          fi

      - name: Push changes
        run: git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
